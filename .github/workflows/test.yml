name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn install
    - name: Run tests
      run: yarn test
      env:
        CODEMASH_PROJECT_ID: ${{ secrets.CODEMASH_PROJECT_ID }}
        CODEMASH_SECRET_KEY: ${{ secrets.CODEMASH_SECRET_KEY }}