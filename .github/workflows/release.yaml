name: Notify on Release
on: 
  release:
    types: [published]
jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack  message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New release ${{ github.event.release.tag_name }} of JavaSctipt SDK is here: <${{ github.event.release.html_url }}|check it out now.> "}' ${{ secrets.SLACK_WEBHOOK }}
        